[env:d1_mini_lite]
;@4.2.0 is the framework version
platform = espressif8266@4.2.0
board = d1_mini_lite
framework = arduino

monitor_filters = esp8266_exception_decoder
monitor_speed = 115200

lib_deps = bogde/HX711@^0.7.5
        ;   adafruit/Adafruit Fingerprint Sensor Library@^2.1.0